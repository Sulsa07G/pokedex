<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="images/arenaBackground.png" alt="" style="width: 100%; height: 100%; position: absolute; z-index: -1;">
    <img src="images/introAnimation.gif" alt="" style="width: 100%; height: 100%; position: absolute; z-index: -1;" id = "introAnimation">
    <script>
        // Set the timeout based on GIF duration in milliseconds
        setTimeout(() => {
            document.getElementById("introAnimation").style.display = "none";
        }, 2200); // 3000ms = 3 seconds 
    </script>
</body>
</html>
